<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css"/>
    <script src="./js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/axios.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <style>
        body {
            background-image: url('./img/b.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            font-family: 'Verdana', sans-serif;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-title {
            font-family: 'Georgia', serif;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .form-label {
            font-family: 'Helvetica', sans-serif;
            color: #666;
            font-size: 14px;
        }
        .form-control {
            border-radius: 20px;
            padding: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h2 class="form-title">修改密码</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="username" class="form-label">用户名</label>
                <input type="text" v-model="username" class="form-control" id="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="currentPassword" class="form-label">原密码</label>
                <input type="password" v-model="currentPassword" class="form-control" id="currentPassword" placeholder="请输入原密码">
            </div>
            <div class="form-group">
                <label for="newPassword" class="form-label">新密码</label>
                <input type="password" v-model="newPassword" class="form-control" id="newPassword" placeholder="请输入新密码">
            </div>
            <div class="form-group">
                <label for="confirmNewPassword" class="form-label">确认新密码</label>
                <input type="password" v-model="confirmNewPassword" class="form-control" id="confirmNewPassword" placeholder="请再次输入新密码">
            </div>
            <div class="form-group text-center">
                <button @click="changePassword" type="button" class="btn btn-custom">修改密码</button>
            </div>
            <div class="form-group text-center">
                <button @click="goToHomepage" type="button" class="btn btn-secondary">返回主页</button>
            </div>
        </form>
    </div>
    
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                username: "",
                currentPassword: "",
                newPassword: "",
                confirmNewPassword: ""
            },
            methods: {
                changePassword() {
                    if (this.username != "" && this.currentPassword != "" && this.newPassword != "" && this.confirmNewPassword != "") {
                        if (this.newPassword == this.confirmNewPassword) {
                            let param = new URLSearchParams();
                            param.append("username", this.username);
                            param.append("currentPassword", this.currentPassword);
                            param.append("newPassword", this.newPassword);
                            
                            axios.post("http://127.0.0.1/changePassword", param)
                            .then(response => {
                                if (response.data.success) {
                                    alert("密码修改成功");
									window.location.href = "./login.html";
                                } else if (response.data.error === "password incorrect") {
                                    alert("原密码错误");
                                } else if (response.data.error === "user not found") {
                                    alert("用户名不存在");
                                }
                            });
                        } else {
                            alert("两次输入的密码不一致");
                        }
                    } else {
                        alert("所有字段不能为空");
                    }
                },
                goToHomepage() {
                    window.location.href = "./homePage.html";
                }
            }
        });
    </script>
</body>
</html>
